<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Advanced</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-6">
                <div class="form-group">
                   <label for="name">Name: </label>
                   <input type="text" name="name" class="name get_name" placeholder="Enter your name">

                   <label for="surname">Surname: </label>
                   <input type="text" name="surname" class="surname get_surname" placeholder="Enter your surname">

                   <label for="amount">Amount (max 50 000$)</label>
                   <input type="text" name="amount" class="amount get_amount" placeholder="Enter value of money">

                   <label for="amount">Period (max 24 mounth)</label>
                   <input type="text" name="period" class="period get_period" placeholder="Enter period">

                   <label for="id">Your ID</label>
                   <input type="text" name="id" class="id get_id" placeholder="Enter your id">

                   <button onclick="get_data()" class="btn btn-success">Send</button>

                   <div class="result"></div>
                </div>
            </div>
            <div class="col-6 result_block">
                <p class="error"></p>
                <p class="result_name"></p>
                <p class="result_surname"></p>
                <p class="result_amount"></p>
                <p class="result_period"></p>
                <p class="result_id"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">   
            <div class="col-12 d-flex justify-content-center">
                <table cellspacing="2" border="1" cellpadding="15" width="600" style="text-align: center; font-size: 20px; font-weight: bolder">
                    <tr>
                        <td>Currency</td>
                        <td>UAH (buy)</td>
                        <td>UAH (sell)</td>
                    </tr>
                    <tr>
                        <td class="usd"></td>
                        <td class="usd_buy"></td>
                        <td class="usd_sell"></td>
                    </tr>
                    <tr>
                        <td class="eur"></td>
                        <td class="eur_buy"></td>
                        <td class="eur_sell"></td>
                    </tr>
                    <tr>
                        <td class="rur"></td>
                        <td class="rur_buy"></td>
                        <td class="rur_sell"></td>
                    </tr>
                    <tr>
                        <td class="btc"></td>
                        <td class="btc_buy"></td>
                        <td class="btc_sell"></td>
                    </tr>
                </table>
            
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
