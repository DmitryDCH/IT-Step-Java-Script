<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Degrees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                <h1>Max and min degrees on this week</h1>
                <button class="get_degrees btn-success btn " onclick="get_degrees()">Click to know max and min degrees</button>
                <p class="week_degrees slideInLeft"></p>
                <p class="max_degrees slideInLeft"></p>
                <p class="min_degrees slideInLeft"></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
